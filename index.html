<!DOCTYPE html>

<html>
<head>
    <title>Module 6 Assignment</title>
    <link rel="stylesheet" type="text/css" href="styles/Assignment6.css" />
    <script src="js/Assignment6.js"></script>
</head>

<body>
    <div id="top">
        <h1>Module 6</h1>
        <br>
        <div id = "select">
        <select id="menu" onchange="MenuSelection()">
            <option>Select an option:</option>
            <option>Add a Customer</option>
            <option>Change Shipping Address</option>
            <option>Delete a Customer</option>    
        </select>
        </div>
        <hr>
        <br>
    </div>
    <section id="addcust">
        <label>Enter an Customer ID:</label>
        <input type="text" id="custid">
        <br>
        <br>
        <label>Enter a Business Name:</label>
        <input type="text" id="custname">
        <br>
        <br>
        <label>Enter a City:</label>
        <input type="text" id="custcity">
        <br>
        <br>    
        <button onclick="CreateCustomer()" id="addbutton">Add a Customer</button>
        <br>
        <br>
        <label id="result"></label>
    </section>
    <section id="changeship">
        <label>Enter an Order Number:</label>
        <input type="number" id="csorder">
        <br>
        <br>
        <label><u>Enter a New Shipping Address</u></label>
        <br>
        <br>
        <label>Name:</label>
        <input type="text" id="csname">
        <br>
        <br>
        <label>Address:</label>
        <input type="text" id="csaddress">
        <br>
        <br>
        <label>City:</label>
        <input type="text" id="cscity">
        <br>
        <br>
        <label>Zip Code:</label>
        <input type="number" id="cszip">
        <br>
        <br>
        <button onclick="ChangeShipping()" id="shipbutton">Change Shipping Information</button>
        <br>
        <br>
        <label id="shipoutput"></label>
    </section>
    <section id="delcust">
        <label>Enter an Customer ID:</label>
        <input type="text" id="delid">
        <br>
        <br>
        <button onclick="DeleteCustomer()" id="delbutton">Delete Customer</button>
        <br>
        <br>
        <label id="deloutput"> </label>
    </section>
</body>
</html>
